<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <section>
        <div class="content">
            <section class="card_top">
            </section>
            <section class="card_body">
                <div class="number" id="n0">0</div>
                <div class="number" id="n1">1</div>
                <div class="number" id="n2">2</div>
                <div class="number" id="n3">3</div>
                <div class="number" id="n4">4</div>
                <div class="number" id="n5">5</div>
                <div class="number" id="n6">6</div>
                <div class="number" id="n7">7</div>
                <div class="number" id="n8">8</div>
                <div class="number" id="n9">9</div>
                <div class="sinal">+</div>
                <div class="sinal">-</div>
                <div class="sinal">*</div>
                <div class="sinal">/</div>
                <div class="sinal">.</div>
                <div class="sinal">,</div>
                <div class="enter">Enter</div>
            </section>
        </div>
    </section>
    <script src="assets/js/index.js"></script>
</body>
</html>
